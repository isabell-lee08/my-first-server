<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Server</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap');

        body {
            padding: 0;
            margin: 0;
            background: black;
            overflow: hidden;

            pointer-events: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            color: white;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 10em;
        }

        .ghost {
            text-align: center;

            padding: 0;
            margin: 0;
        }

        h1 {
            font-family: "Manufacturing Consent", system-ui;
            font-weight: 400;
            font-style: normal;
        }

        .skeleton {
            position: absolute;
            bottom: 3em;
            left: -10em;

            width: 10em;
            height: 10em;

            animation: walk 10s infinite linear;
        }

        @keyframes walk {
            0% {
                left: -10em;
            }

            100% {
                left: 100em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ghost">
            <img
                src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2djb3Z4NnBqNXY4djRzMXBhdzdrZThvd290d2VhaHplYTVoeWxtdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5LJkMSHerk3CxwU4Gg/giphy.gif">
            <h1>happy halloween</h1>
        </div>
    </div>
    <div class="skeleton">
        <img
            src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExemF6enBwMzd4YXZmNG1lbHQxc2dwOWdwaGF1bnN6anZ2c3JsaWEwYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4Lqp2O8EHpFMtMXxZx/giphy.gif">
    </div>
</body>

</html>
